<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Admin Login</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginForm" method="post" action="admin_auth.php">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group password-toggle">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="line">
        <div class="form-group button">
          <button type="submit" onclick="validateForm()">Login</button>
        </div>
        <div class="guest-login">
          <button onclick="guestLogin()" >Guest Login</button>
        </div>
      </div>
      </form>
    </div>
  
    <script>

      function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
  
        if (username === 'admin' && password === 'admin123') {

        alert('Admin login successful!');
        window.location.href = "nxt_admin.html";

      } else {
        alert('Invalid admin credentials!');
        window.location.href = "admin.html";
  
      }
    }

      // Function for guest login button
      function guestLogin() {
        // Redirect or perform any action for guest login
        window.location.href = 'dash.html'; // Replace with your guest login URL
      }
    </script>
  </body>
</html>
