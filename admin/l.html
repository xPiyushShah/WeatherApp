<body>
    <header>

            <div class="account" id="book">

        </nav>
    </header>
    <div class="container">
        <h1>Reservation Form</h1>
        <div class="reservation-form">
          <h2>Reservation Details</h2>
          <form id="reservationForm" method="post" action="guest.php">
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
              <label for="email">Email ID:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="adharCard">Adhar Card:</label>
              <input type="text" id="adharCard" name="adharCard" required>
            </div>
    
            <h2>Select Train</h2>
            <div class="form-group">
              <label for="trainSelect">Choose a train:</label>
              <select id="trainSelect" name="trainSelect" required>
                <option value="">Select a train</option>
                <option value="Express Train">Express Train</option>
                <option value="Local Train">Local Train</option>
                <option value="High-speed Train">High-speed Train</option>
                <option value="Intercity Train">Intercity Train</option>
              </select>
            </div>
            <div class="form-group">
                <label for="trainSelect">Choose a train:</label>
                <input type="text" placeholder="Enter train number" name="trid">
              </div>
    
            <button type="submit">Book Now</button>
          </form>
        </div>
      </div>
    
<script src="/js/main.js"></script>
</body>
